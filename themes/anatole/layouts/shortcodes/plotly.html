{{ $json := .Get "json" }}
{{ $height := .Get "height" | default "200px" }}
{{ $width := .Get "width" | default "100%" }}

<div id="{{$json}}" class="plotly d-flex align-items-center justify-content-center" style="width:{{$width}};height:{{$height}};" ></div>
<script>
Plotly.d3.json({{$json}}, function(err, fig) {
    Plotly.plot('{{$json}}', fig.data, fig.layout, {responsive: true});
});
</script>
